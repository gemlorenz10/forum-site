
<header>
  <div class="container py-2 border-bottom border-secondary">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 d-flex justify-content-start text-secondary">Subscribe</div>
      <div class="col-4 text-center">
        <h2 class="font-weight-bold"><a routerLink="/" routerLinkActive="active">{{ title }}</a></h2>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <!-- <button class="btn btn-outline-secondary btn-sm mx-1"  *ngIf="fire.user.isLogin" (click)="onClickLogout($event)">Logout</button> -->
        
        <div class="dropdown"  *ngIf="installed">
          <label for="show" class="dropdown-btn">{{ fire.user.displayName }}
            <fa-icon icon="angle-double-down"></fa-icon>
          </label>
          <input type="checkbox" id="show" hidden>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a><label for="show">Close</label></a>
          </div>
          
          <button class="btn btn-outline-secondary btn-sm mx-1"  *ngIf="fire.user.isLogout && installed">Login</button>
          <button class="btn btn-outline-secondary btn-sm mx-1"  *ngIf="fire.user.isLogout && installed">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container"> 
  <router-outlet></router-outlet>
</div>
